baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'BAEJI - BUREAU AFRIQUE D’EXPERTISES JUDICIAIRES ET D’INVESTIGATIONS'

google_analytics_id: UA-166862695-2
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-400x400.png"
  desktop: "images/logo/logo-400x400.png"
  desktop_height: "36px"
footer:
  copyright_text: 'GaltresIT'

seo:
  meta_og_title: "BUREAU AFRIQUE D’EXPERTISES JUDICIAIRES ET D’INVESTIGATIONS"
  meta_og_type: "website"
  meta_og_url: "https://graphologie.ci"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Le Bureau Afrique d'Expertises Judiciaire et d'Investigation (BAEJI) spécialisé en graphologie: en charge des expertises des fausses écritures, fausse"
  #meta_twitter_card: "summary"
  #meta_twitter_site: "@zerostaticio"
  #meta_twitter_creator: "@zerostaticio"

collections:
  services:
    output: true
    permalink: /services/:path/
  team:
    output: true
    permalink: /team/:path/

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
